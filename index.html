<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>Toggle Switch</title>
	</head>

	<body>
		<input type="checkbox" onclick="darkMode()">
		<script>
		function darkMode() {
			document.body.classList.toggle("dark");
		}

		</script>
	</body>

</html>
